<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>郵便番号検索</title>
  </head>
  <body>
    <h3>住所検索</h3>

    <div>
      <p>
        <label for="">郵便番号<input type="text" size="10" maxlength="8" id="zipcode"></label>
        <button id="btn">検索</button>
      </p>
      <p>
        <label for="">都道府県<input type="text" size="10" id="prefecture"></label>
      </p>
      <p>
        <label for="">市区町村<input type="text" size="10" id="city"></label>
      </p>
      <p>
        <label for="">住所<input type="text" size="10" id="address"></label>
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="zip.js"></script>
  </body>
</html>
